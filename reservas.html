<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de reserva de mesas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="reservas">
    <h2>Reserva de Mesas</h2>
        <form id="reservaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nmesa">Número da mesa:(1-10)
            </label>
            <input type="number" id="numeromesa" name="nmesa" required>

            <label for="capacidade">Capacidade da mesa:(1-7)</label>
            <input type="number" id="capacidade" name="capacidade" required
            
            <label for="status">Status(Básica ou Premium)</label>
            <input type="text" id="status" name="status" required>
            
              <label for="data">Data:</label>
              <input type="date" id="data" name="data" required>

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" required>

              <button type="button" onclick="reservarMesa()">Reservar Mesa
              </button>
        </form>
  </section>
  
  <script src="main.js"></script>
</body>

</html>
